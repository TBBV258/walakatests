<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fatura</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .side-menu {
      width: 50px;
      background-color: #007ec7; /* Corporate blue */
      color: #fff;
      height: 100vh;
      position: fixed;
      display: flex;
      flex-direction: column;
      padding: 10px;
      transition: width 0.3s ease;
      overflow: hidden;
    }

    .side-menu:hover {
      width: 220px;
    }

    .side-menu h2 {
      text-align: right;
      margin-bottom: 20px;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .side-menu:hover h2 {
      visibility: visible;
      opacity: 1;
    }

    .menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu-item {
      display: flex;
      align-items: center;
      padding: 10px 15px;
    }

    .menu-item a {
      text-decoration: none;
      color: inherit;
      display: flex;
      align-items: center;
    }

    .menu-item img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
      transition: transform 0.3s ease;
      filter: invert(100%) sepia(100%) saturate(0%) hue-rotate(180deg);
    }

    .menu-item:hover, .menu-item.active {
      background-color: #007ec7; /* Corporate blue */
    }

    .side-menu:hover .menu-item span {
      opacity: 1;
      visibility: visible;
    }

    .menu-item span {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .container {
      margin-left: 280px;
      padding: 20px;
      display: block;
      width: 800px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      color: #1e293b;
    }

    .btn {
      background-color: #007ec7; /* Corporate blue */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #005f99; /* Darker shade of corporate blue */
    }

    .content {
      display: flex;
      gap: 20px;
      width: 800px;
    }

    .section {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 10px;
      flex: 1;
    }

    .section h2 {
      margin-bottom: 15px;
      font-size: 18px;
      color: #4b5563;
      border-bottom: 2px solid #007ec7; /* Corporate blue */
      padding-bottom: 5px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .form-group label {
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 2px;
      font-weight: 600;
    }

    .form-group input, .form-group select {
      padding: 5px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 12px;
      color: #374151;
    }

    .table-section {
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    table th {
      background-color: #f4f4f4;
    }

    .totals {
      text-align: right;
      margin-top: 20px;
    }

    .totals p {
      margin: 5px 0;
      font-size: 16px;
    }

    .totals p strong {
      font-size: 18px;
      color: #1e293b;
    }
  </style>
</head>
<body>
  <div class="side-menu">
    <h2>Invoice</h2>
    <ul class="menu">
      <li class="menu-item">
        <a href="dashboard.html">
          <img src="img/dashboard.svg" alt="Dashboard">
          <span>Dashboard</span>
        </a>
      </li>
      <li class="menu-item active">
        <a href="invoice.html">
          <img src="img/invoice.svg" alt="Invoicing">
          <span>Invoicing</span>
        </a>
      </li>
      <li class="menu-item">
        <a href="commercial.html">
          <img src="img/commercial.svg" alt="Commercial">
          <span>Commercial</span>
        </a>
      </li>
      <li class="menu-item">
        <a href="accounting.html">
          <img src="img/accounting.svg" alt="Accounting">
          <span>Accounting</span>
        </a>
      </li>
      <li class="menu-item">
        <a href="financial.html">
          <img src="img/financial.svg" alt="Financial">
          <span>Financial</span>
        </a>
      </li>
      <li class="menu-item">
        <a href="settings.html">
          <img src="img/settings.svg" alt="Settings">
          <span>Settings</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="container">
    <div class="header">
      <h1>Fatura</h1>
      <button id="generate-pdf" class="btn">Imprimir/Descarregar</button>
    </div>

    <div class="content">
      <div class="section">
        <h2>Informações do Cliente</h2>
        <div class="form-group">
          <label for="client-name">Nome do Cliente:</label>
          <input type="text" id="client-name" placeholder="Ex: Empresa XYZ">
        </div>
        <div class="form-group">
          <label for="client-address">Endereço:</label>
          <input type="text" id="client-address" placeholder="Ex: Bairro Central">
        </div>
        <div class="form-group">
          <label for="client-NUIT">NUIT:</label>
          <input type="text" id="client-NUIT" placeholder="Ex: 400123456">
        </div>
        <div class="form-group">
          <label for="client-email">Email:</label>
          <input type="email" id="client-email" placeholder="cliente@email.com">
        </div>
      </div>

      <div class="section">
        <h2>Detalhes da Fatura</h2>
        <div class="form-group">
          <label for="issue-date">Data de Emissão:</label>
          <input type="date" id="issue-date">
        </div>
        <div class="form-group">
          <label for="due-date">Data de Vencimento:</label>
          <input type="date" id="due-date">
        </div>
        <div class="form-group">
          <label for="payment-terms">Condições de Pagamento:</label>
          <input type="text" id="payment-terms" placeholder="Ex: Pagamento em 30 dias">
        </div>
        <div class="section">
          <div class="form-group">
            <label for="invoice-description">Descrição da Factura:</label>
            <input type="text" id="invoice-description" placeholder="Descrição do serviço prestado">
          </div>
        </div>
      </div>
    </div>

    <div class="table-section">
      <h2>Itens da Fatura</h2>
      <table>
        <thead>
          <tr>
            <th></th>
            <th>Descrição</th>
            <th>Quantidade</th>
            <th>Preço Unitário</th>
            <th>IVA</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="items-body">
          <tr>
            <td><button class="remove-item">x</button></td>
            <td><input type="text" placeholder="Descrição"></td>
            <td><input type="number" value="1" min="1" class="item-quantity"></td>
            <td><input type="number" value="0" step="0.01" class="item-price"></td>
            <td>
              <select class="vat-select">
                <option value="16" selected>16%</option>
                <option value="5">5%</option>
                <option value="0">Isento</option>
                <option value="custom">Outro</option>
              </select>
              <input type="number" step="0.01" class="custom-vat" style="display: none;" placeholder="%" />
            </td>
            <td class="item-total">0.00</td>
          </tr>
        </tbody>
      </table>
      <button id="add-item" class="btn">Adicionar Item</button>
    </div>

    <div class="totals">
      <p><strong>Subtotal:</strong> <span id="subtotal">0.00</span> MZN</p>
      <p><strong>IVA (16%):</strong> <span id="vat">0.00</span> MZN</p>
      <p><strong>Total Geral:</strong> <span id="total">0.00</span> MZN</p>
    </div>
  </div>

  <script>
    function calculateTotals() {
      let subtotal = 0;
      let totalVAT = 0;

      const rows = document.querySelectorAll('#items-body tr');

      rows.forEach(row => {
        const quantity = parseFloat(row.querySelector('.item-quantity').value) || 0;
        const price = parseFloat(row.querySelector('.item-price').value) || 0;

        const vatSelect = row.querySelector('.vat-select');
        let vatRate = parseFloat(vatSelect.value) || 0;
        const customVatInput = row.querySelector('.custom-vat');
        if (vatSelect.value === "custom" && customVatInput.value) {
          vatRate = parseFloat(customVatInput.value) || 0;
        }

        const rowSubtotal = quantity * price;
        const rowVAT = rowSubtotal * (vatRate / 100);
        const rowTotal = rowSubtotal + rowVAT;

        row.querySelector('.item-total').textContent = rowTotal.toFixed(2);

        subtotal += rowSubtotal;
        totalVAT += rowVAT;
      });

      const grandTotal = subtotal + totalVAT;

      document.getElementById('subtotal').textContent = subtotal.toFixed(2);
      document.getElementById('vat').textContent = totalVAT.toFixed(2);
      document.getElementById('total').textContent = grandTotal.toFixed(2);
    }

    function generatePDF() {
      const clientName = document.getElementById("client-name").value || "N/A";
      const clientAddress = document.getElementById("client-address").value || "N/A";
      const issueDate = document.getElementById("issue-date").value || "N/A";
      const clientNUIT = document.getElementById("client-NUIT").value || "N/A";
      const clientEmail = document.getElementById("client-email").value || "N/A";
      const paymentTerms = document.getElementById("payment-terms").value || "N/A";
      const invoiceDescription = document.getElementById("invoice-description").value || "N/A";
      const invoiceNumber = Math.floor(Math.random() * 1000000); // Autogenerated invoice number

      const items = [...document.querySelectorAll("#items-body tr")].map((row, index) => ({
        description: row.querySelector("td:nth-child(2) input").value || "N/A",
        quantity: row.querySelector(".item-quantity").value || "0",
        price: row.querySelector(".item-price").value || "0",
        total: row.querySelector(".item-total").textContent || "0.00",
        index: index + 1 // Add index for SL
      }));

      const subtotal = document.getElementById("subtotal").textContent;
      const vat = document.getElementById("vat").textContent;
      const total = document.getElementById("total").textContent;

      // Template for the PDF content
      const pdfContent = `
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Invoice</title>
            <style>
                body {
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    background-color: #f9f9f9;
                    color: #333;
                    margin: 0;
                    padding: 20px;
                }
                .invoice-container {
                    max-width: 800px;
                    margin: 0 auto;
                    background: #fff;
                    padding: 20px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                    border-radius: 8px;
                }
                .header {
                    text-align: center;
                    padding-bottom: 20px;
                    border-bottom: 2px solid #007ec7; /* Corporate blue */
                }
                .header h1 {
                    font-size: 28px;
                    color: #007ec7; /* Corporate blue */
                    margin: 0;
                }
                .invoice-info {
                    display: flex;
                    justify-content: space-between;
                    margin-top: 20px;
                }
                .invoice-info div {
                    flex: 1;
                }
                .invoice-info h2 {
                    font-size: 18px;
                    color: #555;
                    margin: 0 0 10px 0;
                }
                .invoice-info p {
                    margin: 0;
                    color: #777;
                }
                table {
                    width: 100%;
                    border-collapse: collapse;
                    margin-top: 20px;
                }
                table th, table td {
                    padding: 12px;
                    text-align: left;
                    border-bottom: 1px solid #ddd;
                }
                table th {
                    background-color: #007ec7; /* Corporate blue */
                    color: white;
                }
                table tr:nth-child(even) {
                    background-color: #f9f9f9;
                }
                .footer {
                    margin-top: 20px;
                    padding-top: 20px;
                    border-top: 2px solid #007ec7; /* Corporate blue */
                }
                .footer p {
                    margin: 5px 0;
                    color: #555;
                }
                .footer ul {
                    margin: 10px 0;
                    padding-left: 20px;
                }
                .footer ul li {
                    list-style-type: none;
                    color: #777;
                }
                .total {
                    text-align: right;
                    margin-top: 20px;
                    font-size: 18px;
                    color: #007ec7; /* Corporate blue */
                }
                .total p {
                    margin: 5px 0;
                }
                .authorised-sign {
                    margin-top: 20px;
                    text-align: right;
                    font-style: italic;
                    color: #777;
                }
            </style>
        </head>
        <body>

            <div class="invoice-container">
                <div class="header">
                    <h1>INVOICE</h1>
                </div>

                <div class="invoice-info">
                    <div>
                        <h2>Invoice to:</h2>
                        <p>${clientName}</p>
                        <p>${clientAddress}</p>
                        <p>${clientEmail}</p>
                        <p>${clientNUIT}</p>
                    </div>
                    <div>
                        <h2>Invoice #</h2>
                        <p>${invoiceNumber}</p>
                        <p><strong>Date:</strong> ${issueDate}</p>
                        <p><strong>Payment Terms:</strong> ${paymentTerms}</p>
                        <p><strong>Description:</strong> ${invoiceDescription}</p>
                    </div>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>SL.</th>
                            <th>Item Description</th>
                            <th>Price</th>
                            <th>Qty.</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${items.map(item => `
                            <tr>
                                <td>${item.index}</td>
                                <td>${item.description}</td>
                                <td>${item.price}</td>
                                <td>${item.quantity}</td>
                                <td>${item.total}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>

                <div class="total">
                    <p><strong>Sub Total:</strong> ${subtotal} MZN</p>
                    <p><strong>Tax:</strong> ${vat} MZN</p>
                    <p><strong>Total:</strong> ${total} MZN</p>
                </div>

                <div class="authorised-sign">
                    <p>Assinatura autorizada</p>
                </div>
            </div>

        </body>
        </html>`;

      const options = {
        margin: 10,
        filename: 'invoice.pdf',
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      };

      html2pdf().set(options).from(pdfContent).save();
    }

    document.addEventListener("change", (event) => {
      if (event.target.classList.contains("vat-select")) {
        const vatSelect = event.target;
        const customVatInput = vatSelect.nextElementSibling;

        if (vatSelect.value === "custom") {
          customVatInput.style.display = "inline-block";
          customVatInput.focus();
        } else {
          customVatInput.style.display = "none";
          customVatInput.value = "";
        }
        calculateTotals();
      }
    });

    document.querySelectorAll('.item-quantity, .item-price').forEach(input => {
      input.addEventListener('input', calculateTotals);
    });

    document.getElementById('add-item').addEventListener('click', () => {
      const newRow = document.createElement('tr');
      newRow.innerHTML = `
        <td><button class="remove-item">X</button></td>
        <td><input type="text" placeholder="Descrição"></td>
        <td><input type="number" value="1" min="1" class="item-quantity"></td>
        <td><input type="number" value="0" step="0.01" class="item-price"></td>
        <td>
          <select class="vat-select">
            <option value="16" selected>16%</option>
            <option value="5">5%</option>
            <option value="0">Isento</option>
            <option value="custom">Outro</option>
          </select>
          <input type="number" step="0.01" class="custom-vat" style="display: none;" placeholder="%" />
        </td>
        <td class="item-total">0.00</td>
      `;
      document.getElementById('items-body').appendChild(newRow);

      newRow.querySelector('.item-quantity').addEventListener('input', calculateTotals);
      newRow.querySelector('.item-price').addEventListener('input', calculateTotals);
      newRow.querySelector('.vat-select').addEventListener('change', calculateTotals);
      newRow.querySelector('.remove-item').addEventListener('click', () => {
        newRow.remove();
        calculateTotals();
      });
    });

    document.getElementById('generate-pdf').addEventListener('click', generatePDF);
  </script>
</body>
</html>
