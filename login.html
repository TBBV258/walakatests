<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-pic"></div>
        
        <div id="loginForm" class="form-container active">
            <h2>Welcome Back</h2>
            <form onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required placeholder="Enter your password">
                </div>
                <button type="submit">Sign In</button>
            </form>
            <div class="switch-form">
                New here?<a href="#" onclick="toggleForms()">Create an account</a>
            </div>
        </div>

        <div id="signupForm" class="form-container">
            <h2>Join Us</h2>
            <form onsubmit="return handleSignup(event)">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <input type="email" id="signupEmail" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required placeholder="Create a password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required placeholder="Confirm your password">
                </div>
                <button type="submit">Create Account</button>
            </form>
            <div class="switch-form">
                Already have an account?<a href="#" onclick="toggleForms()">Sign in</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
    <script>
        // Initialize Supabase
        const supabaseUrl = 'YOUR_SUPABASE_URL'; // Replace with your Supabase URL
        const supabaseKey = 'YOUR_SUPABASE_ANON_KEY'; // Replace with your Supabase Key
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            
            loginForm.classList.toggle('active');
            signupForm.classList.toggle('active');
        }

        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            const button = event.target.querySelector('button');
            button.innerHTML = 'Signing in...';
            button.disabled = true;
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                console.log('Logged in:', data);
                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error('Error logging in:', error.message);
                alert(error.message);
                button.innerHTML = 'Sign In';
                button.disabled = false;
            }
        }

        async function handleSignup(event) {
            event.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert("Passwords don't match!");
                return;
            }

            const button = event.target.querySelector('button');
            button.innerHTML = 'Creating account...';
            button.disabled = true;
            
            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: { full_name: name }
                    }
                });

                if (error) throw error;

                console.log('Signed up:', data);
                alert('Please check your email for verification link');
                toggleForms(); // Switch back to login form
            } catch (error) {
                console.error('Error signing up:', error.message);
                alert(error.message);
            } finally {
                button.innerHTML = 'Create Account';
                button.disabled = false;
            }
        }

        async function checkUser() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                window.location.href = 'dashboard.html';
            }
        }

        checkUser();
    </script>
</body>
</html>
